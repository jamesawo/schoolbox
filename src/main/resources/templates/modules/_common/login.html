<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Login - College Portal</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="College Portal" name="author">
    <meta content="Secured & User Friendly (College Portal) Student Learning Management System" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">


    <link rel="stylesheet" th:href="@{/assets/common/login/default/app-assets/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/common/login/css/main.css}">

</head>

<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <span class="login100-form-title p-b-20">
                Portal Login
            </span>
            <span th:if="${param.error}" style="color: red">Invalid Login Details!</span>
            <form class="login100-form validate-form flex-sb flex-w" th:action="@{/login}" method="post">
                <span class="txt1 p-b-11">
						Username / Matric Number
					</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                    <input class="input100" type="text" name="email" id="email" >
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
						Password
					</span>
                <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                    <input class="input100" type="password" name="password" value="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-48">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt3 text-primary">
                            Need Help?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    document.getElementById('email').focus();
</script>

<script th:src="@{/assets/common/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/assets/common/login/vendor/animsition/js/animsition.min.js}"></script>
<script th:src="@{/assets/common/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/assets/common/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/common/login/vendor/select2/select2.min.js}"></script>
<script th:src="@{/assets/common/login/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/assets/common/login/vendor/daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/assets/common/login/vendor/countdowntime/countdowntime.js}"></script>
<script th:src="@{/assets/common/login/js/main.js}"></script>
</body>

</html>
