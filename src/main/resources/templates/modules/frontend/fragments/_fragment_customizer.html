<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >

<div th:fragment="front_customizer" sec:authorize="hasAuthority('SUPER_ADMIN')">
    <div class="floated-colors-btn second-floated-btn">
        <div class="os-toggler-w">
            <div class="os-toggler-i">
                <div class="os-toggler-pill"></div>
            </div>
        </div><span>Dark </span><span>Colors</span>
    </div>
    <!--------------------END - Color Scheme Toggler-------------------->
    <!--------------------START - Demo Customizer-------------------->
    <div class="floated-customizer-btn third-floated-btn">
        <div class="icon-w"><i class="os-icon os-icon-ui-46"></i></div><span>Customizer</span>
    </div>
    <div class="floated-customizer-panel">
        <div class="fcp-content">
            <div class="close-customizer-btn"><i class="os-icon os-icon-x"></i></div>
            <div class="fcp-group">
                <div class="fcp-group-header">Menu Settings</div>
                <div class="fcp-group-contents">
                    <div class="fcp-field"><label >Menu Position</label><select class="menu-position-selector">
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="top">Top</option>
                    </select></div>
                    <div class="fcp-field"><label >Menu Style</label><select class="menu-layout-selector">
                        <option value="compact">Compact</option>
                        <option value="full">Full</option>
                        <option value="mini">Mini</option>
                    </select></div>
                    <div class="fcp-field with-image-selector-w"><label >With Image</label><select class="with-image-selector">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select></div>
                    <div class="fcp-field"><label >Menu Color</label>
                        <div class="fcp-colors menu-color-selector">
                            <div class="color-selector menu-color-selector color-bright selected"></div>
                            <div class="color-selector menu-color-selector color-dark"></div>
                            <div class="color-selector menu-color-selector color-light"></div>
                            <div class="color-selector menu-color-selector color-transparent"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fcp-group">
                <div class="fcp-group-header">Sub Menu</div>
                <div class="fcp-group-contents">
                    <div class="fcp-field"><label >Sub Menu Style</label><select class="sub-menu-style-selector">
                        <option value="flyout">Flyout</option>
                        <option value="inside">Inside/Click</option>
                        <option value="over">Over</option>
                    </select></div>
                    <div class="fcp-field"><label >Sub Menu Color</label>
                        <div class="fcp-colors">
                            <div class="color-selector sub-menu-color-selector color-bright selected"></div>
                            <div class="color-selector sub-menu-color-selector color-dark"></div>
                            <div class="color-selector sub-menu-color-selector color-light"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fcp-group">
                <div class="fcp-group-header">Other Settings</div>
                <div class="fcp-group-contents">
                    <div class="fcp-field"><label >Full Screen?</label><select class="full-screen-selector">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select></div>
                    <div class="fcp-field"><label >Show Top Bar</label><select class="top-bar-visibility-selector">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select></div>
                    <div class="fcp-field"><label >Above Menu?</label><select class="top-bar-above-menu-selector">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select></div>
                    <div class="fcp-field"><label>Top Bar Color</label>
                        <div class="fcp-colors">
                            <div class="color-selector top-bar-color-selector color-bright selected"></div>
                            <div class="color-selector top-bar-color-selector color-dark"></div>
                            <div class="color-selector top-bar-color-selector color-light"></div>
                            <div class="color-selector top-bar-color-selector color-transparent"></div>
                        </div>
                    </div>

                    <div class="fcp-group-contents custom-space">
                        <div class="fcp-field">

                            <button class="col btn btn-primary btn-sm">Apply Changes  <i class="fa fa-check" aria-hidden="true"></i></button>
                            &nbsp;
                            <button class="col btn btn-secondary btn-sm">Reset To Default <i class="fa fa-refresh" aria-hidden="true"></i> </button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
