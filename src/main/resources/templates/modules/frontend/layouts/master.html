    <link rel="stylesheet" th:href="@{/assets/common/DataTables/datatables.min.css}">
    <link rel="stylesheet" th:href="@{/assets/common/css/font-awesome-4.7.0/css/font-awesome.min.css}" >


    <!-- CSS file -->
    <link rel="stylesheet" th:href="@{/assets/common/js/EasyAutocomplete-1.3.5/easy-autocomplete.min.css}">

    <link rel="stylesheet" th:href="@{/assets/common/js/EasyAutocomplete-1.3.5/easy-autocomplete.themes.min.css}">

<!--      th:class="${globalSettingParam.get('UserDefinedStyle')} != null ? ${globalSettingParam.get('UserDefinedStyle')} : ${globalSettingParam.get('DefaultStyle')} "-->


<body class="menu-position-side menu-side-left full-screen with-content-panel"
      th:with="globalSettingParam=${globalSettingContextMap}">


<div class="all-wrapper solid-bg-all">

    <div class="layout-w">
        <!--    Section Start Mobile Menu   -->
        <div th:insert="modules/frontend/fragments/_fragment_body_mobile_menu :: body_mobile_menu"></div>
        <!--    End Mobile Menu  -->

        <!-- Section Main Menu  -->
        <div th:insert="modules/frontend/fragments/_fragment_body_main_menu :: body_main_menu"></div>
        <!-- End Main Menu       -->

        <div class="content-w">
            <!--  Section TopBar -->
            <div th:insert="modules/frontend/fragments/_fragment_body_top_nav :: body_top_nav"></div>
            <!-- End Top Bar -->

            <!-- Section BreadCrumbs -->
            <div layout:fragment="breadcrumbs"></div>
            <!-- End BreadCrumbs -->

            <div class="content-panel-toggler"><i class="os-icon os-icon-grid-squares-22"></i><span>Sidebar</span></div>

            <div class="content-i">
                <!--   Section Page Content -->
                <div layout:fragment="content">
                    <!--Content Box-->
                </div>
                <!-- End Page Content -->
            </div>

        </div>

    </div>



    <div layout:fragment="body_modal">
    </div>


    <div th:insert="modules/frontend/fragments/_fragment_body_spinner :: body_spinner"></div>

    <div th:if="${globalSettingParam.get('ShowCustomizer')}" th:insert="modules/frontend/fragments/_fragment_customizer :: front_customizer"></div>


    <div class="display-type"></div>

</div>


<div th:insert="modules/frontend/fragments/_fragment_body_footer_bottom :: body_footer_bottom"></div>
