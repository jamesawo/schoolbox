<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{modules/backend/layouts/master}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Level History  </title>
</head>
<body>
<div>
    <ul layout:fragment="breadcrumbs" class="breadcrumb" >
        <li class="breadcrumb-item"><a th:href="@{/SLMS/Dashboard}">Admin</a></li>
        <li class="breadcrumb-item"><a href="#"> Institution Structure</a></li>
        <li class="breadcrumb-item"><a href="#"> Setup Level History</a></li>
    </ul>
</div>

<div layout:fragment="content">

    <div class="content-box">
        <div class="element-wrapper">
            <h6 class="element-header text-uppercase">Setup Level History</h6>

            <div class="element-box">

                <div class="element-box-content">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label > Category Name </label>

                            <input type="text" id="txtCategoryName" class="form-control" placeholder="Enter Category Name: ex 'Faculty' ">

                        </div>

                    </div>

                    <div class="form-group">
                        <button class="btn btn-sm btn-primary" id="btnAddCatergoryName"> Add + </button>
                    </div>

                    <form  action="" method="" >

                        <div class="row" style="display: none" id="divAddCategoryName">
                            <div class="table-responsive table col-6">
                                <table class="table-bordered table-striped table" id="tblAddCategoryName">
                                    <thead>
                                    <tr>
                                        <th scope="col-8">Category Names</th>
                                        <th scope="col-2"></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>

                            </div>


                            <div class="col">
                                <button type="submit" class="btn btn-md btn-primary" > Save  <i class="fa fa-download" aria-hidden="true"></i> </button>
                            </div>

                        </div>

                    </form>



                </div>
            </div>


            <div class="element-box">
                <div class="table-responsive table">
                    <table class="table-bordered table-striped table">
                        <thead>
                        <tr class="text-left">
                            <th scope="col-8" >Description</th>
                            <th scope="col-8" >Alternative Description</th>
                            <th scope="col-2" >Hierarchy</th>
                            <th scope="col-2" ></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-left">
                            <td>1</td>
                            <td>100 Level</td>
                            <td>1</td>
                            <td> <a href="" class="btn btn-sm btn-primary "> <i class="fa fa-pencil" aria-hidden="true"></i> </a> </td>
                        </tr>
                        <tr class="text-left">
                            <td>2</td>
                            <td>200 Level</td>
                            <td>2</td>
                            <td> <a href="" class="btn btn-sm btn-primary "> <i class="fa fa-pencil" aria-hidden="true"></i> </a> </td>
                        </tr>


                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="body_custom_script">

    <script type="text/javascript" th:src="@{/assets/backend/custom/js/InstitutionStructure_Js/CategoryNameSetup.js}"></script>

    <script type="text/javascript">
        $(document).ready(function(){
        })
    </script>

</div>

</body>

</html>
