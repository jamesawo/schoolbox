<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{modules/backend/layouts/master}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title> COURSE CREATION SETUP  </title>
</head>
<body>
<div>
    <ul layout:fragment="breadcrumbs" class="breadcrumb" >
        <li class="breadcrumb-item"><a th:href="@{/SLMS/Dashboard}">DASHBOARD</a></li>
        <li class="breadcrumb-item"><a> COURSE CREATION SETUP</a></li>
    </ul>
</div>

<div layout:fragment="content" >
    <div class="content-box">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="element-wrapper">
                <h6 class="element-header text-uppercase"> COURSE CREATION SETUP VIEW </h6>
                <div class="element-box col-lg-12 col-md-12 col-sm-12">
                    <div class="element-box-content container">
                        <div class="row">

                            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                                <label>Semester</label>
                                <select name="" class="form-control">
                                    <option value="">Select Semester</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                                <label>Level</label>
                                <select name="" class="form-control">
                                    <option value="">Select Semester</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                                <label>Status</label>
                                <select name=""  class="form-control">
                                    <option value="">Select Semester</option>
                                </select>
                            </div>

                        </div>

                        <div class="row">

                            <div class="form-group col-sm-12 col-md-8 col-lg-8">
                                <label>Course Title</label>
                                <input type="text" name="" class="form-control">
                            </div>

                            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                                <label>Course Units</label>
                                <input type="number" class="form-control" min="1">
                            </div>

                        </div>

                        <div class="row">

                            <div class="form-group col-sm-12 col-md-8 col-lg-8">
                                <label>Institution Structure</label>
                                <input type="text" name="" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-auto c-pad form-group">
                                <button class="btn btn-md btn-primary">  <i class="fa fa-search" aria-hidden="true"></i> Search </button>
                                <button class="btn btn-md btn-primary">  <i class="fa fa-times-circle" aria-hidden="true"></i> Clear </button>

                            </div>

                        </div>

                    </div>
                </div>

                <div class="element-box col-lg-12 col-md-12 col-sm-12">
                    <div class="element-box-content container">

                        <div class="row">
                            <div class="col-auto form-group c-pad">
                                <button class="btn btn-md btn-primary" id="btnCreateCourse">  <i class="fa fa-plus-square" aria-hidden="true"></i> Create Course </button>
                            </div>

                            <div class="col-auto form-group c-pad">
                                <button class="btn btn-md btn-primary">  <i class="fa fa-download" aria-hidden="true"></i> Download File </button>
                                <button class="btn btn-md btn-primary">  <i class="fa fa-upload" aria-hidden="true"></i> Upload File </button>
                            </div>

                            <div class="col-auto form-group c-pad">
                                <button class="btn btn-md btn-primary" >  <i class="fa fa-toggle-on" aria-hidden="true"></i> Activate  </button>
                                <button class="btn btn-md btn-primary" >  <i class="fa fa-toggle-off" aria-hidden="true"></i> Deactivate </button>
                            </div>

                            <div class="form-group btn-group col-auto" >
                                <button type="button" class="btn btn-md btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Export Data
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">EXCEL</a>
                                    <a class="dropdown-item" href="#">PDF</a>
                                </div>
                            </div>

                        </div>

                        <div class="row table-responsive">
                            <div class="col-sm-12" style="overflow-x:auto;">
                                <table class="table table-striped table-bordered table-hover table-condensedtable">
                                    <thead>
                                    <tr class="text-left">
                                        <th scope="col-1"><input type="checkbox" id="chkStatusHeader"> </th>
                                        <th></th>
                                        <th scope="col"> INSTITUTION STRUCTURE </th>
                                        <th scope="col"> LEVEL </th>
                                        <th scope="col"> SEMESTER </th>
                                        <th scope="col"> COURSE TITLE </th>
                                        <th scope="col"> COURSE CODE  </th>
                                        <th scope="col-1"> UNIT/CREDIT </th>
                                        <th scope="col"> STATUS</th>
                                    </tr>
                                    </thead>
                                    <tbody class="col-auto" >

                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="body_modal">

        <form th:action="@{/SLMS/CourseManagement/CourseCreation}"  method="post" id="frmCreateCourse" th:object="${courseDto}" data-parsley-validate>
            <div aria-hidden="true" aria-labelledby="myLargeModalLabel" id="createCourseModal" class="modal fade" role="dialog" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">-</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true"> &times;</span></button>
                        </div>

                        <div class="modal-body">

                            <!-- -->
                            <div class="form-group mt-lg col-lg-12">
                                <div th:replace="/modules/backend/views/InstitutionStructure/fragments/__InstitutionStructureDropDown :: InstitutionStructureDropDown( ${categories}, ${instStrListByLeastHieCategory} )"></div>
                                <input type="hidden" name="institutionStructure" id="txtInstitutionStructure">
                            </div>

                            <div class="form-group mt-lg col-lg-12">
                                <label>Level</label>
                                <select class="form-control"
                                        th:with="el=${insStrFilterMap.get('levels')}"
                                        th:field="*{level}" required>
                                    <option value="">Select</option>
                                    <option th:each="level : ${el}"
                                            th:value="${level.id}" th:text="${level.description}"/>
                                </select>
                            </div>

                            <div class="form-group mt-lg col-lg-12">
                                <label>Semester</label>
                                <select class="form-control validate"
                                        th:with="el=${insStrFilterMap.get('semesters')}"
                                        th:field="*{semester}" data-parsley-required>
                                    <option value="">Select</option>
                                    <option th:each="semester : ${el}"
                                            th:value="${semester.id}" th:text="${semester.description}"/>
                                </select>
                            </div>

                            <div class="form-group mt-lg col-lg-12">
                                <label> Course Title</label>
                                <input type="text" class="form-control" th:field="*{courseTitle}" data-parsley-required>
                            </div>

                            <div class="form-group mt-lg col-lg-12">
                                <label> Course Code</label>
                                <input type="text" class="form-control" th:field="*{courseCode}" data-parsley-type="alphanum" data-parsley-required>
                            </div>

                            <div class="form-group mt-lg col-lg-12">
                                <label> Course Units</label>
                                <input type="number" class="form-control" min="1" th:field="*{courseUnit}" data-parsley-type="digits" data-parsley-required>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="button" id="btnSaveCourse"> Save</button>
                            <button class="btn btn-secondary" data-dismiss="modal" type="button"> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>



    </div>
</div>

<div layout:fragment="body_custom_script">
    <script type="text/javascript" th:src="@{/assets/backend/custom/js/CourseManagement/CourseCreation.js}"></script>
    <script type="text/javascript" th:if="${message}" th:inline="javascript">PNotify.alert({text: /*[[${message}]]*/ 'Success', type: 'success'});</script>
    <script type="text/javascript" th:if="${error}" th:inline="javascript">PNotify.alert({text: /*[[${error}]]*/ '', type: 'notice'});</script>
</div>

</body>

</html>
